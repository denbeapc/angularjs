<!DOCTYPE html>
<html ng-app="MusicApp">
<head>
	<title>angularjs</title>

	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>
	<script src="ng/music-app-module.js" type="text/javascript"></script>
	<script src="ng/music-app-controller.js" type="text/javascript"></script>
	<script src="ng/music-service.js" type="text/javascript"></script>
	<script src="ng/music-beta-service.js" type="text/javascript"></script>

	<script lang="javascript">
	</script>

	<style>
		body {
			font-family: sans-serif;
		}

		body, html {
			background-color: #bad4ff;
			margin: 0px;
			height: 100%;
		}

		#header {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			padding-top: 10px;
			padding-bottom: 10px;
			top: 0;
			margin-top: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#footer {
			text-align: center;
			position: fixed;
			color: white;
			background-color: #647ea9;
			width: 100%;
			bottom: 0;
			margin-bottom: 0;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}

		#pageContent {
			background-color: #ffffff;
			width: 80%;
			height: 100%;
			margin: auto;
			overflow-y: auto;

			padding-top: 80px;
			padding-left: 10px;
			padding-right: 10px;
			padding-bottom: 10px;

			border-left: 2px solid #647ea9;
			border-right: 2px solid #647ea9;
		}

		#subheader {
			text-align: center;
			color: white;
			background-color: #647ea9;
			width: 100%;
			padding-top: 10px;
			padding-bottom: 10px;

			text-shadow:
			-1px -1px 0 #000,
			1px -1px 0 #000,
			-1px 1px 0 #000,
			1px 1px 0 #000; 
		}
	</style>
</head>
<body ng-controller="MusicCtrl as ctrl">
	<h1 id="header"><span ng-bind="ctrl.about" /></h1>

	<div id="pageContent">
		
		<div style="margin-bottom: 10px;">
			<h4><span ng-bind="ctrl.aboutBeta" /></h4>
			<label>Filter:</label>
			<input type="text" ng-model="filterText">
		</div>

		<table class="table table-hover">
			<thead style="background-color: #647ea9; color: white;">
				<tr>
					<td>Artist</td>
					<td>Album</td>
					<td>Genre</td>
					<td>Year</td>
					<td>Label</td>
					<td>Rating</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in ctrl.music | orderBy: 'artist' | filter:filterText">
					<td ng-bind="record.artist"></td>
					<td ng-bind="record.album"></td>
					<td ng-bind="record.genre"></td>
					<td ng-bind="record.pubYear"></td>
					<td ng-bind="record.recordLabel"></td>
					<td ng-bind="record.stars"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<h5 id="footer" ng-bind="ctrl.getCopyright()" />
</body>
</html>
